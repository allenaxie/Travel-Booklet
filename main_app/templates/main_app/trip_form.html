{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip</title>
</head>
<body>
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button class="btn btn-dark">Create New Trip!</button>
    </form>

</body>
</html>



<script>
    document.getElementById('id_start_date').setAttribute("type","date")
    document.getElementById('id_end_date').setAttribute("type","date")

</script>


{% endblock %}
