{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<p>{% blocktrans with provider.name as provider %}You are about to sign in using a third party account from {{ provider }}.{% endblocktrans %}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Continue" %}</button>
  </form>
{% endblock %}
